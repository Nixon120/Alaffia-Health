version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Push Image"
    task:
      secrets:
        - name: GCP
      prologue:
        commands:
          # Authenticate using the file injected from the secret
          - gcloud auth activate-service-account --key-file=.secrets/gcp.json
          # Don't forget -q to silence confirmation prompts
          - gcloud auth configure-docker -q
          - checkout
      jobs:
        - name: Docker build
          commands:
            # Replace with your GCP Project ID
            - docker build -t "gcr.io/annular-arena-247212/semaphore-image:${SEMAPHORE_GIT_SHA:0:7}" .
            - docker push "gcr.io/annular-arena-247212/semaphore-image:${SEMAPHORE_GIT_SHA:0:7}"

promotions:
  - name: Deploy to staging
    pipeline_file: deploy-staging.yml

  - name: Deploy to production
    pipeline_file: deploy-production.yml
    auto_promote:
      when: "result = 'passed' and branch = 'master'"
