version: v1.0
name: Deploy to production
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy to production
    task:
      secrets:
        - name: gcp
      jobs:
      - name: run deploy
        commands:
          - gcloud auth activate-service-account --key-file=.secrets.gcp.json
          - gcloud auth configure-docker -q
          - gcloud beta run deploy semaphore-image --project semaphore2-stg --image gcr.io/annular-arena-247212/semaphore-image:${SEMAPHORE_GIT_SHA:0:7} --region us-centralb-1
